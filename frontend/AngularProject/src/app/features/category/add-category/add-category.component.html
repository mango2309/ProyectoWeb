<div class="container">

    <h1 class="mt-3">Agregar Categoria</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Nombre de la Categoria</label>
                <input type="text" id="categoryName" class="form-control" 
                name="categoryName" [(ngModel)]="model.name ">
            </div>


            <div class="mt-3">
                <label class="form-label">Url Handle de Categoria</label>
                <input type="text" id="categoryUrlHandle" class="form-control" 
                name="categoryUrlHandle" [(ngModel)]="model.urlHandle">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>

        </div>
        
    </form>

</div>

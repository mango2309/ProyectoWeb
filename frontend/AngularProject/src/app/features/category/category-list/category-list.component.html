<div class="container">

    <h1 class="mt-3">Lista de Categorias</h1>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/categorias/agregar']" class="btn btn-primary">Agregar Categoria</a>
    </div>

    <ng-container *ngIf="categories$ | async as categories">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Url Handle</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">
                    <td>{{category.id}}</td>
                    <td>{{category.name}}</td>
                    <td>{{category.urlHandle}}</td>
                    <td>
                        <a class="btn btn-light" [routerLink]="['/admin/categorias', category.id]">Editar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>

</div>
